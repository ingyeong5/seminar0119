<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Chatbot</title>
    <link rel="stylesheet" href="/basicChatbotStyles.css" />
  </head>
  <body>
    <div class="chatbot-container">
      <h1 class="chatbot-title">Basic Chatbot</h1>

      <div id="chat-window"></div>

      <div class="input-area">
        <input
          id="user-input"
          type="text"
          placeholder="Type your message..."
        />
        <button id="send-btn">Send</button>
      </div>
    </div>

    <script type="module" src="/src/basicChatbotMain.js"></script>
  </body>
</html>
